<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id = "display">
        <div id = "displayValue">
            <p>0</p>
        </div>
    </div>
    <div class = "operator">
        <p>+</p>
        <p>-</p>
        <p>*</p>
        <p>/</p>
    </div>

    <div class = "number">
        <div id = "pad">
           <p>7</p>
           <p>8</p>
           <p>9</p>
           <p>4</p>
           <p>5</p>
           <p>6</p>
           <p>1</p>
           <p>2</p>
           <p>3</p>
           <p id = "zero">0</p>
           <p>.</p>
           <p>C</p>

        </div>

        <div id = "equal">
            <p>=</p>
        </div>

    </div>
</body>
</html>
